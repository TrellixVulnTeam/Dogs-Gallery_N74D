<div>
    <h2>Number of adoption requests : {{count}}</h2>
</div>
<div>
    <h2>Sign up for adoption</h2>
    <form #f='ngForm' (ngSubmit)="onSubmit(f)" novalidate>
      <input type="text" [value]="id" name="dogId" [(ngModel)]="id" hidden>
        <table>
            <tr>
                <td>
                    First name
                </td>
                <td>
                    <input #firstName="ngModel" type="text" name="firstName" ngModel required>
                    <span *ngIf="f.submitted && firstName.invalid" class="error">
                      <i class="fas fa-exclamation-circle"></i> First name required
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    Last name
                </td>
                <td>
                    <input #lastName="ngModel" type="text" name="lastName" ngModel required>
                    <span *ngIf="f.submitted && lastName.invalid" class="error">
                      <i class="fas fa-exclamation-circle"></i> Last name required
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input #email="ngModel" type="text" name="email" ngModel required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$">
                    <span *ngIf="f.submitted && email.errors?.required" class="error">
                      <i class="fas fa-exclamation-circle"></i> Email required
                    </span>
                    <span *ngIf="f.submitted && email.errors?.pattern" class="error">
                      <i class="fas fa-exclamation-circle"></i> Email form incorrect
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    Phone number
                </td>
                <td>
                    <input #number="ngModel" type="text" name="number" ngModel required pattern="^0[0-9]+$" minlength="10">
                    <span *ngIf="f.submitted && number.errors?.required" class="error">
                      <i class="fas fa-exclamation-circle"></i> Phone number required
                    </span>
                   <span *ngIf="f.submitted && (number.errors?.pattern || number.errors?.minlength)" class="error">
                      <i class="fas fa-exclamation-circle"></i> Phone number form incorrect
                   </span>
                </td>
            </tr>
        </table>
        <input type="submit" value="Validate">
    </form>
</div>
